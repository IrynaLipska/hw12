<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productly</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container flex-container">
        <div class="logo">
          <a href="#">
            <img src="./assets/img/Logo.svg" alt="Logo" />
          </a>
        </div>
        <nav class="nav">
          <ul class="menu">
            <li class="menu__item">
              <a href="#" class="menu__link">Product</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Customer</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Pricing</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Resources</a>
            </li>
          </ul>
        </nav>
        <div class="buttons">
          <button class="btn">Sign In</button>
          <button class="btn">Sign Up</button>
        </div>
      </div>
    </header>
    <main class="main container">
      <div class="first-screen">
        <div>
          <h1>The Design Thinking superpowers</h1>
          <article class="first-screen__txt">
            Tools, tutorials, design and innovation experts, all in one place!
            The most intuitive way to imagine your next user experience.
          </article>
          <button class="btn-large">Get started</button>
        </div>
        <img
          src="./assets/img/Image.svg"
          alt="People"
          class="first-screen__img"
        />
      </div>
    </main>
  </body>
</html>
